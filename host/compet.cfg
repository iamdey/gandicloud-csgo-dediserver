// usefull resource to configure server: https://github.com/bjerrecs/CSGO-Config-Templates

log on //This is set to turn on logging! Don't put this in your server.cfg
hostname "Counter-Strike: Global Offensive Dedicated Server"
rcon_password "yourrconpassword1"
sv_password "" //Only set this if you intend to have a private server!
sv_cheats 0 //This should always be set, so you know it's not on
sv_lan 0 //This should always be set, so you know it's not on
exec banned_user.cfg
exec banned_ip.cfg

// cf. https://www.gametracker.com/games/csgo/forum.php?thread=91691
host_info_show 0

sv_vote_allow_in_warmup 1
sv_matchpause_auto_5v5 0
sv_pausable 0
mp_autokick 0
mp_td_dmgtokick -1


echo "Config Compet loaded"
